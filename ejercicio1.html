<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style_ejercicioUno.css" />
  </head>

  <body>
    <h1 style="text-align: center"><a href="./index.html">Volver al Inicio</a></h1>


    <section>
        <div style="width: 40%; margin: 0 auto">
            <h2>Escríbenos !!!</h2>
        <div style="color: green; font-style: italic">
          <p class="resultadoPositivo"></p>
        </div>
                
            <form id="formulario">

                    <div>

                        <div style="display: flex; flex-direction: column">
                        <label> Nombre completo </label>
                        <input id="nombre" type="text" title="nombre" placeholder="Juanito Perez"/>
                        <!-- esto esta vacio -->
                        <p class="errorNombre" style="color: red; font-style: italic"></p>
                        </div>


                        <div style="display: flex; flex-direction: column">
                        <label> Asunto </label>
                        <input id="asunto" type="text" title="asunto" placeholder="Asuento.."/>
                        <!-- esto esta vacio -->
                        <p class="errorAsunto" style="color: red; font-style: italic"></p>
                        </div>

                    </div>

                    <div style="display: flex; flex-direction: column">
                        <label> Mensaje </label>
                        <textarea id="mensaje" title="mensaje" placeholder="Comentarios..."></textarea>
                        <!-- esto esta vacio -->
                        <p class="errorMensaje" style="color: red; font-style: italic"></p> 
                    </div>

                    <div>
                        <button id="botton" type="submit">Envíar mensaje</button>
                    </div>
            </form>
        </div>
    </section>

    <script src="./assets/js/ejercicioUno.js"></script>
  </body>
